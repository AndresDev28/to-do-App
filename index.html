<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO APP</title>
  <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1 class="title-app-text">ToDo App</h1>
    <div class="projects-todos-container">
      <!-- Projects Selection -->
      <div class="projects">
        <h2 class="projects-title">Projects</h2>
        <ul id="projects-list">
        </ul>
        <button id="new-project-btn">Add New Project</button>
      </div>
      <!-- ToDo List -->
      <div class="todos">
        <h2 class="todos-title">ToDo List</h2>
        <div id="todo-list" class="todo-list"></div>
        <button id="new-todo-btn" class="new-todo-btn">Add New ToDo</button>
      </div>
    </div>

      <div class="hidden" id="task-details">
        </div>

      
    <!-- Project form modal -->
    <div class="project-form-modal hidden">
      <h3 class="form-modal-title">Add/Edit Project</h3>
      <form id="new-project-form">
        <div class="form-group">
          <label for="projectTitle" class="form-text-label">Project Name</label>
          <input type="text" id="project-name" required>
        </div>
        <div class="buttons">
          <button type="button" class="cancel-project-btn">Cancel</button>
          <button type="submit" class="create-project-btn">Create Project</button>
        </div>  
      </form>
    </div>
    
    <!-- ToDo form modal -->
    <div class="task-form-modal hidden">
      <h3 class="form-modal-title">Add/Edit ToDo</h3>
      <form id="new-task-form">
        <div class="form-group">
          <label for="todoTitle" class="form-text-label">Title</label>
          <input type="text" id="task-title" required>
        </div>
        <div class="form-group">
          <label for="todoDescription" class="form-text-label">Description</label>
          <textarea type="text" id="task-description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="todoDueDate" class="form-text-label">Due Date</label>
          <input type="date" id="task-due-date" required>
        </div>
        <div class="form-group">
          <label for="todoPriority" class="form-text-label">Priority</label>
          <select name="priority" id="task-priority" required>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="form-group">
          <label for="todoNotes" class="form-text-label">Notes</label>
          <textarea id="task-notes" rows="2"></textarea>
        </div>
        <div class="buttons">
          <button type="button" class="cancel-task-btn">Cancel</button>
        <button type="submit" class="save-task-btn">Save</button>
        </div>        
      </form>
    </div>
    
  </div>
  <div id="overlay" style="display: none;"></div>
</body>
</html>
