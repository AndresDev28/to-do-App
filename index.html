<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO APP</title>
  <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <header>
      <h1>TODO App</h1>
    </header>

    <main>
      <div class="projects">
        <h2>Projects</h2>
        <ul id="projects-list">
          </ul>
        <button id="add-project-btn">New Project</button>

        <form id="new-project-form" class="hidden">
          <input type="text" id="project-name" placeholder="Project name">
          <button type="submit">Create Project</button>
        </form>
      </div>

      <div class="todos">
        <h2 id="current-project"></h2>
        <ul id="todos-list">
          </ul>
        <button id="add-task-btn">New Task</button>

        <form id="new-task-form" class="hidden">
          <input type="text" id="task-title" placeholder="Title" required>
          <input type="text" id="task-description" placeholder="Description" required>

          <input type="date" id="task-due-date" required>
          <select name="priority" id="task-priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
          
          <textarea id="task-notes" placeholder="Notes"></textarea>
          <button type="submit">Create Task</button>
        </form>
      </div>

      <div class="hidden" id="task-details">
        </div>
    </main>
  </div>
</body>
</html>
