<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO APP</title>
  <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1 class="title-app-text">ToDo List App</h1>
    <div class="projects-todos-container">
      <!-- Projects Selection -->
      <div class="projects">
        <h2 class="projects-title">Projects</h2>
        <ul id="projects-list">
        </ul>
        <button id="new-project-btn">Add New Project</button>
      </div>
      <!-- ToDo List -->
      <div class="todos">
        <h2 class="todos-title">Todo Items</h2>
        <div id="todo-list" class="todo-list"></div>
        <button id="new-todo-btn" class="new-todo-btn">Add New ToDo</button>
      </div>
    </div>

      <div class="hidden" id="task-details">
        </div>

    <!-- Project form modal -->
    <form id="new-project-form" class="hidden">
      <input type="text" id="project-name" placeholder="Project name">
      <button type="submit">Create Project</button>
    </form>
    <!-- ToDo form modal -->
    <form id="new-task-form" class="hidden">
      <input type="text" id="task-title" placeholder="Title" required>
      <input type="text" id="task-description" placeholder="Description" required>

      <input type="date" id="task-due-date" required>
      <select name="priority" id="task-priority">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      
      <textarea id="task-notes" placeholder="Notes"></textarea>
      <button type="submit">Create Task</button>
    </form>
  </div>
</body>
</html>
