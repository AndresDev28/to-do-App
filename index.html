<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO APP</title>
  <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <header>
      <h1>TODO App</h1>
    </header>

    <main>
      <div class="projects">
        <h2>Projects</h2>
        <ul id="projects-list">
          </ul>
        <button id="add-project-btn">New Project</button>

        <form id="new-project-form" class="hidden">
          <input type="text" id="project-name" placeholder="Project name">
          <button type="submit">Create Project</button>
        </form>
      </div>

      <div class="todos">
        <h2 id="current-project"></h2>
        <ul id="todos-list">
          </ul>
        <button id="add-todo-btn">New ToDo</button>
      </div>

      <div class="hidden" id="todo-details">
        </div>
    </main>
  </div>
</body>
</html>
